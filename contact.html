  <style>
    /* Content Section */
    .content {
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .contact-container {
      display: table;
      width: 100%;
    }

    .left-column {
      display: table-cell;
      width: 50%;
      vertical-align: top;
      padding: 20px;

    .right-column {
      display: table-cell;
      width: 50%;
      vertical-align: top;
    }

    .address-box {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 9px rgba(0, 0, 0, .3);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .contact-form {
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 2px 9px rgba(0, 0, 0, .3);
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3c00ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #606b61;
    }

    .google-map {
      height: 400px;
      /* Set an appropriate height for your map container */
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>

  <script>
    function new_win() {
      window.open("inst.html", "mywin", "width=500,height=500,screenX=50,left=50,screenY=50,top=50,status=yes,menubar=yes");
    }

    function win() {
      var course = document.getElementById("drop").value;
      var courseDetails = {};

      if (course === "mean") {
        courseDetails = {
          title: "MEAN Stack",
          duration: "30 Days",
          fees: "$200"
        };
      } else if (course === "mern") {
        courseDetails = {
          title: "MERN Stack",
          duration: "2 weeks",
          fees: "$250"
        };
      } else if (course === "mevn") {
        courseDetails = {
          title: "MEVN Stack",
          duration: "28 Days",
          fees: "$300"
        };
      }

      var myWindow = window.open("", course, "width=500,height=500,left=350,top=100");
      myWindow.document.write(
        "<h2>" + courseDetails.title + "</h2>" +
        "<table>" +
        "<tr>" +
        "<td>Duration:</td>" +
        "<td>" + courseDetails.duration + "</td>" +
        "</tr>" +
        "<tr>" +
        "<td>Fees:</td>" +
        "<td>" + courseDetails.fees + "</td>" +
        "</tr>" +
        "</table>"
      );
    }
  </script>

  <div class="content">

            </p>
          </div>

          <div class="contact-form">
            <h2>Contact Form</h2>
            <form name="contactForm" method="post" action="contact_process.php">
