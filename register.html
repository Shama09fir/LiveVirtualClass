<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Registration Page</title>

  <style>
    /* Content Section */
    .content {
      padding: 20px;
    }

    /* Table Section */
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 5px;
      margin: 2px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #3c00ff;
      color: white;
      padding: 6px 10px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;
    }

    input[type="submit"]:hover {
      background-color: #606b61;
    }

    @keyframes color-change {
      0% {
        color: rgb(30, 0, 255);
      }

      50% {
        color: rgb(9, 9, 24);
      }

      100% {
        color: rgb(30, 0, 255);
      }
    }

    .reg {
      border: 1px solid #555;
      background-color: #cfcfcf;
      width: 550px;
      box-shadow: 0 2px 9px rgba(0, 0, 0, .3);
      border-radius: 25px;
      margin-left: 350px;
    }


    @media only screen and (max-width: 991px) {
      @keyframes color-change {
        0% {
          color: rgb(30, 0, 255);
        }

        50% {
          color: rgb(9, 9, 24);
        }

        100% {
          color: rgb(30, 0, 255);
        }
      }

      .reg {
        border: 1px solid #555;
        background-color: #cfcfcf;
        width: 400px;
        box-shadow: 0 2px 9px rgba(0, 0, 0, .3);
        border-radius: 25px;
        margin-left: 5px;
      }
    }
  </style>

  <script>
    function win() {
      var course = document.getElementById("drop").value;
      var courseDetails = {};

      if (course === "mean") {
        courseDetails = {
          title: "MEAN Stack",
          duration: "30 Days",
          fees: "$200"
        };
      } else if (course === "mern") {
        courseDetails = {
          title: "MERN Stack",
          duration: "2 weeks",
          fees: "$250"
        };
      } else if (course === "mevn") {
        courseDetails = {
          title: "MEVN Stack",
          duration: "28 Days",
          fees: "$300"
        };
      }

      var myWindow = window.open("", course, "width=500,height=500,left=350,top=100");
      myWindow.document.write(
        "<h2>" + courseDetails.title + "</h2>" +
        "<table>" +
        "<tr>" +
        "<td>Duration:</td>" +
        "<td>" + courseDetails.duration + "</td>" +
        "</tr>" +
        "<tr>" +
        "<td>Fees:</td>" +
        "<td>" + courseDetails.fees + "</td>" +
        "</tr>" +
        "</table>"
      );
    }
  </script>

</head>

<body>
  <div class="carousel-container">
    <div class="carousel-slides">
      <img class="carousel-slide" src="./images/3.jpg" alt="Slide 1">
      <img class="carousel-slide" src="./images/2.jpg" alt="Slide 2">
      <img class="carousel-slide" src="./images/4.jpg" alt="Slide 3">
    </div>
    <div class="header-canvas">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="course.html">All Courses</a>
    <a href="register.html">Registration</a>
    <a href="gallery.html">Gallery</a>
    <a href="result.html">Result</a>
    <a href="test.html">LVC Test</a>
    <a href="subscribe.html" id="subscriptionButton">Subscribe</a>
    <div class="dropdown">
      <select id="drop" onchange="win()">
        <option value="">Select Course</option>
        <option value="mean">MEAN Stack</option>
        <option value="mern">MERN Stack</option>
        <option value="mevn">MEVN Stack</option>
      </select>
    </div>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <section>
      <div class="reg">
        <h1 style="text-align: center;">Registration Form</h1>
        <form name="Form" method="get" action="thanks.html" style="margin-left: 5px; text-align: center;">
          <table>
            <tr>
              <td>Name: </td>
              <td><input type="text" placeholder="Your Name Here" required></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td> <input type="email" placeholder="Your Email Here" required></td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                Male <input type="radio" name="r1">
                Female<input type="radio" name="r1">
              </td>
            </tr>
            <tr>
              <td>Courses: </td>
              <td> <select>
                  <option>MEAN Stack</option>
                  <option>MERN Stack</option>
                  <option>MEVN Stack</option>
                </select></td>
            </tr>
            <tr>
              <td> Other Courses:</td>
              <td>
                Tally <input type="checkbox" name="c1">
                ChatGPT <input type="checkbox" name="c2">
                Python <input type="checkbox" name="c3">
              </td>
            </tr>
            <tr>
              <td>Remarks:</td>
              <td> <textarea rows="4" cols="30" placeholder="Enter Remarks Here!"></textarea></td>
            </tr>
            <tr>
              <td>Attach File:</td>
              <td> <input type="file"></td>
            </tr>
          </table>
          <input type="submit" value="Register" class="btn btn-primary">
        </form>
      </div>
    </section>
  </div>

  <div class="footer">
    Designed & Developed By: Shama Firdouse
  </div>

  <script src="./js/index.js"></script>

</body>

</html>
