    <style>
        /* Content Section */
        .content {
            padding: 20px;
        }

        img.transparent {
            filter: opacity(80%);
        }

        img.highly-transparent {
            filter: opacity(20%);
        }

        img.shadow {
            filter: drop-shadow(4px 4px 4px red);
        }

        img.shadow-large {
            filter: drop-shadow(4px 4px 10px orange);
        }

        img.complete-sepia {
            filter: sepia(100%);
        }

        img.partial-sepia {
            filter: sepia(30%);
        }

        img {
            width: 100%;

        }
    </style>
    
    <script>
        function new_win() {
            window.open("inst.html", "mywin", "width=500,height=500,screenX=50,left=50,screenY=50,top=50,status=yes,menubar=yes");
        }

        function win() {
            var course = document.getElementById("drop").value;
            var courseDetails = {};

            if (course === "mean") {
                courseDetails = {
                    title: "MEAN Stack",
                    duration: "30 Days",
                    fees: "$200"
                };
            } else if (course === "mern") {
                courseDetails = {
                    title: "MERN Stack",
                    duration: "2 weeks",
                    fees: "$250"
                };
            } else if (course === "mevn") {
                courseDetails = {
                    title: "MEVN Stack",
                    duration: "28 Days",
                    fees: "$300"
                };
            }

            var myWindow = window.open("", course, "width=500,height=500,left=350,top=100");
            myWindow.document.write(
                "<h2>" + courseDetails.title + "</h2>" +
                "<table>" +
                "<tr>" +
                "<td>Duration:</td>" +
                "<td>" + courseDetails.duration + "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>Fees:</td>" +
                "<td>" + courseDetails.fees + "</td>" +
                "</tr>" +
                "</table>"
            );
        }
    </script>
